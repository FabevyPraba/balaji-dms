<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>Webpack Config</title>
      <link rel="stylesheet" href="../../css/styles.css">
      <style>
         .list-group-item {
         border: 1px solid rgba(189, 189, 189, 0.125);
         }
      </style>
   </head>
   <body>
      <section class="aggregation-services-model production-services-form variable-master-model lob-modal">
         <div class="" id="modal">
            <div class="">
               <!-- Button trigger modal -->
               <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myRightAlignedModal">
               Modal - Right Aligned
               </button>
               <!-- Modal -->
               <div class="modal fade partial-model-box" id="myRightAlignedModal">
                  <div class="modal-dialog ">
                     <div class="modal-content">
                        <div class="modal-head">
                           <div class="row">
                              <div class="col-12 pl-0 pr-0">
                                 <div class="btn-part">
                                    <button class="sg-submit-btn" id="designation-btn">Complete</button>
                                    <button class="remove-btn"><img src="../../images/close-icon.svg"></button>
                                 </div>
                              </div>
                              <div class="col-12 pr-0">
                                 <div class="modal-title">
                                    <h3>Type of Production Credit </h3>
                                    <span>* Fields are mandatory</span>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="modal-body">
                           <form>
                              <a href="#" class="reset-btn">Reset</a>
                              <div class="row">    
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Business event  *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="" class="radio-text required-mark">Type of Production Credit  *  </label>
                                       <div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" required>
                                             <label class="custom-control-label" for="customRadioInline1">Positive</label>
                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" required>
                                             <label class="custom-control-label" for="customRadioInline2">Negative</label>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="modal-footer">
                                 <a href="#" class="save-btn">save</a>
                                 <a href="#" class="close-btn">Close</a>
                              </div>
                           </form>
                        </div>   
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="../../js/jquery.js"></script>
      <script src="../../js/bootstrap.js"></script>
      <script src="../../js/app.js"></script>
   </body>
</html>
