<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>Webpack Config</title>
      <link rel="stylesheet" href="../../css/styles.css">
      <style>
         .list-group-item {
         border: 1px solid rgba(189, 189, 189, 0.125);
         }
      </style>
   </head>
   <body>
      <section class="aggregation-services-model production-services-form variable-master-model lob-modal">
         <div class="" id="modal">
            <div class="">
               <!-- Button trigger modal -->
               <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myRightAlignedModal">
               Modal - Right Aligned
               </button>
               <!-- Modal -->
               <div class="modal fade partial-model-box" id="myRightAlignedModal">
                  <div class="modal-dialog ">
                     <div class="modal-content">
                        <div class="modal-head">
                           <div class="row">
                              <div class="col-6 pr-0">
                                 <div class="modal-title">
                                    <h3>Add Channel /  Agent type for default list of questions </h3>
                                    <span>* Fields are mandatory</span>
                                 </div>
                              </div>
                              <div class="col-6 pl-0 pr-0">
                                 <div class="btn-part">
                                    <button class="sg-submit-btn">Complete</button>
                                    <button class="remove-btn"><img src="../../images/close-icon.svg"></button>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="modal-body">
                           <form>
                              <a href="#" class="reset-btn">Reset</a>
                              <div class="row">                                 
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Channel  *</label>
                                       <div class="drop-down-box">
                                          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Call centre</a>
                                          <ul class="dropdown-menu">
                                             <li class="dropdown-item">Call centre</li>
                                             <li class="dropdown-item">2</li>
                                             <li class="dropdown-item">3</li>
                                             <li class="dropdown-item">4</li>
                                          </ul>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Agency type *</label>
                                       <div class="drop-down-box">
                                          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Retail Broker</a>
                                          <ul class="dropdown-menu">
                                             <li class="dropdown-item">Retail Broker</li>
                                             <li class="dropdown-item">2</li>
                                             <li class="dropdown-item">3</li>
                                             <li class="dropdown-item">4</li>
                                          </ul>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Effective Date *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                              </div>
                              <div class="modal-footer">
                                 <a href="#" class="save-btn">save</a>
                                 <a href="#" class="close-btn">Close</a>
                              </div>
                           </form>
                        </div>   
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="../../js/jquery.js"></script>
      <script src="../../js/bootstrap.js"></script>
      <script src="../../js/app.js"></script>
   </body>
</html>
