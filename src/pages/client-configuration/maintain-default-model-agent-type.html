<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>Webpack Config</title>
      <link rel="stylesheet" href="../../css/styles.css">
      <style>
         .list-group-item {
         border: 1px solid rgba(189, 189, 189, 0.125);
         }
      </style>
   </head>
   <body>
      <section class="aggregation-services-model production-services-form variable-master-model lob-modal">
         <div class="" id="modal">
            <div class="">
               <!-- Button trigger modal -->
               <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myRightAlignedModal">
               Modal - Right Aligned
               </button>
               <!-- Modal -->
               <div class="modal fade partial-model-box" id="myRightAlignedModal">
                  <div class="modal-dialog ">
                     <div class="modal-content">
                        <div class="modal-head">
                           <div class="row">
                              <div class="col-9 pr-0">
                                 <div class="modal-title">
                                    <h3>Maintain default list of questions for Channel / Agent type </h3>
                                    <span>* Fields are mandatory</span>
                                 </div>
                              </div>
                              <div class="col-3 pl-0 pr-0">
                                 <div class="btn-part">
                                    <button class="remove-btn"><img src="../../images/close-icon.svg"></button>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="modal-body">
                           <form>
                              <a href="#" class="reset-btn">Reset</a>
                              <div class="row">
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Start Date *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">End Date *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="" class="radio-text required-mark">Mandatory  *  </label>
                                       <div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" required>
                                             <label class="custom-control-label" for="customRadioInline1">Yes</label>
                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" required>
                                             <label class="custom-control-label" for="customRadioInline2">No</label>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="" class="radio-text required-mark">Question  *  </label>
                                       <div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="questions1" name="questions1" class="custom-control-input" required>
                                             <label class="custom-control-label" for="questions1">Are you an undischarged bankrupt or a person in respect of whom a bankruptcy proceeding is pending in Court</label>
                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="questions2" name="questions2" class="custom-control-input" required>
                                             <label class="custom-control-label" for="questions2">Have you carried on business in any jurisdiction under any name other than the name stated in this application?</label>
                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="questions3" name="questions3" class="custom-control-input" required>
                                             <label class="custom-control-label" for="questions3">Have you been refused the right or restricted in your right to carry on any trade, business or profession</label>
                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="questions4" name="questions4" class="custom-control-input" required>
                                             <label class="custom-control-label" for="questions4">Have you been issued a prohibition order under any Act administered by the Regulator</label>
                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="questions5" name="questions5" class="custom-control-input" required>
                                             <label class="custom-control-label" for="questions5">Have you been censured, disciplined, suspended or refused membership or registration by the regulator</label>
                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="questions6" name="questions6" class="custom-control-input" required>
                                             <label class="custom-control-label" for="questions6">Have you been the subject of any investigations or disciplinary proceedings or been issued a warning or reprimand by the regulator</label>
                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="questions7" name="questions7" class="custom-control-input" required>
                                             <label class="custom-control-label" for="questions7">Have you been the subject of any proceedings of a disciplinary or criminal nature</label>
                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="questions8" name="questions8" class="custom-control-input" required>
                                             <label class="custom-control-label" for="questions8">Have you been convicted of any offence, served any term of imprisonment</label>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="modal-footer" id="maintain-footer">
                                 <a href="#" class="save-btn">save</a>
                                 <a href="#" class="close-btn">Close</a>
                              </div>
                           </form>
                        </div>   
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="../../js/jquery.js"></script>
      <script src="../../js/bootstrap.js"></script>
      <script src="../../js/app.js"></script>
   </body>
</html>
