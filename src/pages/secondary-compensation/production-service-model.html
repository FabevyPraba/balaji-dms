<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>Webpack Config</title>
      <link rel="stylesheet" href="../../css/styles.css">
      <style>
         .list-group-item {
         border: 1px solid rgba(189, 189, 189, 0.125);
         }
      </style>
   </head>
   <body>
      <section class="aggregation-services-model production-services-form">
         <div class="" id="modal">
            <div class="">
               <!-- Button trigger modal -->
               <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myRightAlignedModal">
               Modal - Right Aligned
               </button>
               <!-- Modal -->
               <div class="modal fade partial-model-box" id="myRightAlignedModal">
                  <div class="modal-dialog ">
                     <div class="modal-content">
                        <div class="modal-head">
                           <div class="row">
                              <div class="col-8">
                                 <div class="modal-title">
                                    <h3>Production Services maintenance</h3>
                                    <a href="#" class="add-btn">Edit</a>
                                 </div>
                              </div>
                              <div class="col-4">
                                 <div class="btn-part">
                                    <span>* Fields are mandatory</span>
                                    <button class="remove-btn">X</button>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="modal-body">
                           <form>
                              <div class="row">
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Production Service-id *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Description *</label>
                                       <textarea rows="3"></textarea>
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Compensation Plan-id *</label>
                                       <div class="drop-down-box">
                                          <a class="dropdown-toggle" data-toggle="dropdown" href="#">SCOMP-001</a>
                                          <ul class="dropdown-menu">
                                             <li class="dropdown-item">SCOMP-001</li>
                                             <li class="dropdown-item">2</li>
                                             <li class="dropdown-item">3</li>
                                             <li class="dropdown-item">4</li>
                                          </ul>
                                       </div>
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Description *</label>
                                       <textarea rows="3"></textarea>
                                    </div>
                                 </div>
                              </div>
                              <div class="row">
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Job number option *</label>
                                       <div class="drop-down-box">
                                          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Job number</a>
                                          <ul class="dropdown-menu">
                                             <li class="dropdown-item">Job number</li>
                                             <li class="dropdown-item">2</li>
                                             <li class="dropdown-item">3</li>
                                             <li class="dropdown-item">4</li>
                                          </ul>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Value of ‘n’ *</label>
                                       <input type="" name=""  class="form-control" placeholder="Select">
                                    </div>
                                 </div>
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Value of  Job number *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Agent option *</label>
                                       <div class="drop-down-box">
                                          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Same Agent</a>
                                          <ul class="dropdown-menu">
                                             <li class="dropdown-item">Same Agent</li>
                                             <li class="dropdown-item">2</li>
                                             <li class="dropdown-item">3</li>
                                             <li class="dropdown-item">4</li>
                                          </ul>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Designation option *</label>
                                       <div class="drop-down-box">
                                          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Same Designation</a>
                                          <ul class="dropdown-menu">
                                             <li class="dropdown-item">Same Designation</li>
                                             <li class="dropdown-item">2</li>
                                             <li class="dropdown-item">3</li>
                                             <li class="dropdown-item">4</li>
                                          </ul>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Previous Job *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Output value *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Target value *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-6">
                                    <div class="form-group">
                                       <label for="validationDatabase">Output type *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                              </div>
                              <div class="modal-footer">
                                 <a href="#" class="save-btn">save</a>
                              </div>
                           </form>
                        </div>   
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="../../js/jquery.js"></script>
      <script src="../../js/bootstrap.js"></script>
      <script src="../../js/app.js"></script>
   </body>
</html>
