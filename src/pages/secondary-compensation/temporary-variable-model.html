<!doctype html>
<html lang="en">
   <head>
      <meta charset="utf-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
      <title>Webpack Config</title>
      <link rel="stylesheet" href="../../css/styles.css">
      <style>
         .list-group-item {
         border: 1px solid rgba(189, 189, 189, 0.125);
         }
      </style>
   </head>
   <body>
      <section class="aggregation-services-model temporary-variable-form">
         <div class="" id="modal">
            <div class="">
               <!-- Button trigger modal -->
               <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myRightAlignedModal">
               Modal - Right Aligned
               </button>
               <!-- Modal -->
               <div class="modal fade partial-model-box" id="myRightAlignedModal">
                  <div class="modal-dialog ">
                     <div class="modal-content">
                        <div class="modal-head">
                           <div class="row">
                              <div class="col-8">
                                 <div class="modal-title">
                                    <h3>Temporary Variable maintenance</h3>
                                    <a href="#" class="add-btn">Edit</a>
                                    <span>* Fields are mandatory</span>
                                 </div>
                              </div>
                              <div class="col-4">
                                 <div class="btn-part">
                                    <button class="remove-btn">X</button>
                                 </div>
                              </div>
                           </div>
                        </div>
                        <div class="modal-body">
                           <form>
                              <div class="row">
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Variable Name *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Description *</label>
                                       <textarea rows="3" class="form-control"></textarea>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Type of Variable *</label>
                                       <div class="drop-down-box">
                                          <a class="dropdown-toggle" data-toggle="dropdown" href="#">Numeric</a>
                                          <ul class="dropdown-menu">
                                             <li class="dropdown-item">Numeric</li>
                                             <li class="dropdown-item">2</li>
                                             <li class="dropdown-item">3</li>
                                             <li class="dropdown-item">4</li>
                                          </ul>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="" class="radio-text required-mark">Drop down  </label>
                                       <div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="customRadioInline1" name="customRadioInline1" class="custom-control-input" required>
                                             <label class="custom-control-label" for="customRadioInline1">Yes</label>
                                          </div>
                                          <div class="custom-control custom-radio custom-control-inline">
                                             <input type="radio" id="customRadioInline2" name="customRadioInline1" class="custom-control-input" required>
                                             <label class="custom-control-label" for="customRadioInline2">No</label>
                                          </div>
                                       </div>
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Minimum Value *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                                 <div class="col-12">
                                    <div class="form-group">
                                       <label for="validationDatabase">Maximum Value *</label>
                                       <input type="" name=""  class="form-control">
                                    </div>
                                 </div>
                              </div>

                              <div class="modal-footer">
                                 <a href="#" class="save-btn">save</a>
                                 <a href="#" class="cancel-btn">Cancel</a>
                              </div>
                           </form>
                        </div>   
                     </div>
                  </div>
               </div>
            </div>
         </div>
      </section>
      <script src="../../js/jquery.js"></script>
      <script src="../../js/bootstrap.js"></script>
      <script src="../../js/app.js"></script>
   </body>
</html>
